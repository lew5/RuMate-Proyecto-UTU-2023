<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="app.css" />
    <title>Login</title>
  </head>
  <body>
    <main class="login f-row">
      <div class="login__container">
        <div class="login-form-wrap">
          <form
            class="login__form f-column"
            action=""
            method="POST"
            autocomplete="off">
            <div class="login-logo">
              <img
                src="../public/assets/imgs/rumate-brand.webp"
                alt="rumate-logo" />
            </div>
            <div class="login__header f-column">
              <h1>Inicio de sesión</h1>
              <p>Inicia sesión para poder participar en los remates.</p>
            </div>
            <div class="inputs-wrap">
              <div class="input-field">
                <label class="input-field__label f-column">
                  <span class="label__text">Nombre de usuario</span>
                  <input
                    name="username"
                    class="input-field__input"
                    type="text"
                    placeholder="Ingresa tu usuario"
                    autocomplete="off"
                    class="input-field__input" />
                </label>
                <span class="input-field__error-message hidden error">Error</span>
              </div>
              <div class="input-field">
                <label class="input-field__label f-column">
                  <span class="label__text">Contraseña</span>
                  <input
                    name="password"
                    class="input-field__input"
                    type="password"
                    placeholder="Ingresa tu contraseña"
                    autocomplete="off"
                    class="input-field__input" />
                </label>
                <span class="input-field__error-message hidden error">Error</span>
              </div>
              <a
                href=""
                class="link"
                >¿Olvidaste tu contraseña?</a
              >
            </div>
            <div class="button">
              <input
                class="button__input"
                type="button"
                value="INGRESAR" />
            </div>
            <span class="forgotten-password"
              >¿No tienes una cuenta?
              <a
                href=""
                class="link"
                >Regístrate</a
              ></span
            >
          </form>
        </div>
      </div>
      <div class="login__background"></div>
    </main>
