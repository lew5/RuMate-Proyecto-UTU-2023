<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="app.css" />
    <title>Componentes</title>
  </head>
  <body>
    <div class="navigation-wrap f-row">
      <div class="container-1024">
        <div class="navigation-container f-row align-center">
          <div class="navigation__brand">
            <a
              class="brand__link"
              href="/"></a>
            <img
              class="brand__img"
              src="../public/assets/imgs/rumate-brand.webp"
              alt="logo de rumate" />
          </div>
          <nav class="navigation__menu f-row align-center">
            <a
              href=""
              class="menu-link button-link button-link--accent"
              >Registrarme</a
            >
            <a
              href=""
              class="menu-link button-link"
              >Ingresar</a
            >
          </nav>
        </div>
      </div>
    </div>
    <div class="container-1024">
      <div class="input-field">
        <label class="input-field__label f-column">
          <span class="label__text">Nombre de usuario</span>
          <input
            name="username"
            class="input-field__input"
            type="text"
            placeholder="Ingresa tu nombre de usuario"
            autocomplete="off"
            class="input-field__input" />
        </label>
        <span class="input-field__error-message hidden error">Error</span>
      </div>
      <div class="input-field">
        <label class="input-field__label f-column">
          <span class="label__text">Contraseña</span>
          <input
            name="password"
            class="input-field__input"
            type="password"
            placeholder="Ingresa tu contraseña"
            autocomplete="off"
            class="input-field__input" />
        </label>
        <span class="input-field__error-message hidden error">Error</span>
      </div>
      <div class="button">
        <input
          class="button__input"
          type="button"
          value="INGRESAR" />
      </div>
    </div>
  </body>
</html>
