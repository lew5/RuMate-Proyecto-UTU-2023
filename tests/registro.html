<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="app.css" />
    <title>Registro</title>
  </head>
  <body>
    <main class="login-register f-row">
      <div class="login-register__container">
        <div class="login-register-form-wrap">
          <form
            class="login-register__form f-column"
            action=""
            method="POST"
            autocomplete="off">
            <div class="login-register__header f-column">
              <div class="login-register-logo">
                <img
                  src="../public/assets/imgs/rumate-brand.webp"
                  alt="rumate-logo" />
              </div>
              <h1>Registro</h1>
              <p>Regístrate para poder participar en los remates.</p>
            </div>
            <div class="register-step register-step--1">
              <div class="inputs-wrap">
                <div class="input-field">
                  <label class="input-field__label f-column">
                    <span class="label__text">Nombre</span>
                    <input
                      name="name"
                      class="input-field__input"
                      type="text"
                      placeholder="Ingresa tu nombre"
                      autocomplete="off"
                      class="input-field__input" />
                  </label>
                  <span class="input-field__error-message hidden error">Error</span>
                </div>
                <div class="input-field">
                  <label class="input-field__label f-column">
                    <span class="label__text">Apellido</span>
                    <input
                      name="lastname"
                      class="input-field__input"
                      type="text"
                      placeholder="Ingresa tu apellido"
                      autocomplete="off"
                      class="input-field__input" />
                  </label>
                  <span class="input-field__error-message hidden error">Error</span>
                </div>
                <div class="input-field">
                  <label class="input-field__label f-column">
                    <span class="label__text">Cédula</span>
                    <input
                      name="ci"
                      class="input-field__input"
                      type="number"
                      placeholder="Ingresa tu cédula"
                      autocomplete="off"
                      class="input-field__input" />
                  </label>
                  <span class="input-field__error-message hidden error">Error</span>
                </div>
              </div>
            </div>
            <div class="register-step register-step--2">
              <div class="inputs-wrap">
                <div class="input-field">
                  <label class="input-field__label f-column">
                    <span class="label__text">Ciudad</span>
                    <input
                      name="city"
                      class="input-field__input"
                      type="text"
                      placeholder="Ejemplo: Maldonado"
                      autocomplete="off"
                      class="input-field__input" />
                  </label>
                  <span class="input-field__error-message hidden error">Error</span>
                </div>
                <div class="input-field">
                  <label class="input-field__label f-column">
                    <span class="label__text">Calle</span>
                    <input
                      name="street"
                      class="input-field__input"
                      type="text"
                      placeholder="Ejemplo: Rincón"
                      autocomplete="off"
                      class="input-field__input" />
                  </label>
                  <span class="input-field__error-message hidden error">Error</span>
                </div>
                <div class="input-field">
                  <label class="input-field__label f-column">
                    <span class="label__text">Número</span>
                    <input
                      name="number"
                      class="input-field__input"
                      type="number"
                      placeholder="Ejemplo: 758"
                      autocomplete="off"
                      class="input-field__input" />
                  </label>
                  <span class="input-field__error-message hidden error">Error</span>
                </div>
                <div class="input-field">
                  <label class="input-field__label f-column">
                    <span class="label__text">Teléfono</span>
                    <input
                      name="phone"
                      class="input-field__input"
                      type="number"
                      placeholder="Ejemplo: 099 999 999"
                      autocomplete="off"
                      class="input-field__input" />
                  </label>
                  <span class="input-field__error-message hidden error">Error</span>
                </div>
              </div>
            </div>
            <div class="register-step register-step--3">
              <div class="inputs-wrap">
                <div class="input-field">
                  <label class="input-field__label f-column">
                    <span class="label__text">Nombre de usuario</span>
                    <input
                      name="username"
                      class="input-field__input"
                      type="text"
                      placeholder="Ejemplo: pepe123"
                      autocomplete="off"
                      class="input-field__input" />
                  </label>
                  <span class="input-field__error-message hidden error">Error</span>
                </div>
                <div class="input-field">
                  <label class="input-field__label f-column">
                    <span class="label__text">Contraseña</span>
                    <input
                      name="lastname"
                      class="input-field__input"
                      type="password"
                      autocomplete="off"
                      class="input-field__input" />
                  </label>
                  <span class="input-field__error-message hidden error">Error</span>
                </div>
                <div class="input-field">
                  <label class="input-field__label f-column">
                    <span class="label__text">Confirmar contraseña</span>
                    <input
                      name="ci"
                      class="input-field__input"
                      type="password"
                      autocomplete="off"
                      class="input-field__input" />
                  </label>
                  <span class="input-field__error-message hidden error">Error</span>
                </div>
              </div>
            </div>
            <div class="actions f-column">
              <div class="button">
                <input
                  class="button__input"
                  type="button"
                  value="SIGUIENTE"
                  disabled />
              </div>
              <span> <a class="link hidden">VOLVER</a></span>
              <span
                >¿Ya tienes una cuenta?
                <a
                  href="login.html"
                  class="link"
                  >Inicia sesión</a
                ></span
              >
            </div>
          </form>
        </div>
      </div>
      <div class="login-register__background"></div>
    </main>
    <script src="test.js"></script>
  </body>
</html>
