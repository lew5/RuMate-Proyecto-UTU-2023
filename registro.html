<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumate - registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css?v=1">
</head>

<body>
    <main class="login-register f-row">
        <div class="login-register__container">
            <div class="login-register-form-wrap">
                <form class="login-register__form f-column" action="/rumate/registro" method="POST" autocomplete="off">
                    <div class="login-register__header f-column">
                        <div class="login-register-logo">
                            <img src="imgs/rumate-brand.webp" alt="rumate-logo">
                        </div>
                        <h1>Registro</h1>
                        <p>Regístrate para poder participar en los remates.</p>
                    </div>
                    <div class="register-step register-step--1">
                        <div class="inputs-wrap">
                            <div class="input-field">
                                <label class="input-field__label f-column">
                                    <span class="label__text">Nombre</span>
                                    <input id="register-step-1-nombre" name="nombre" class="input-field__input"
                                        type="text" placeholder="Ingresa tu nombre" autocomplete="off">
                                </label>
                                <span class="input-field__error-message hidden error">El nombre no es
                                    valido</span>
                            </div>
                            <div class="input-field">
                                <label class="input-field__label f-column">
                                    <span class="label__text">Apellido</span>
                                    <input id="register-step-1-apellido" name="apellido" class="input-field__input"
                                        type="text" placeholder="Ingresa tu apellido" autocomplete="off">
                                </label>
                                <span class="input-field__error-message hidden error">El apellido no es
                                    valido</span>
                            </div>
                            <div class="input-field">
                                <label class="input-field__label f-column">
                                    <span class="label__text">Cédula</span>
                                    <input id="register-step-1-cedula" name="ci" class="input-field__input"
                                        type="number" placeholder="Ingresa tu cédula" autocomplete="off">
                                </label>
                                <span class="input-field__error-message hidden error">La cédula no es
                                    valida</span>
                            </div>
                        </div>
                    </div>
                    <div class="register-step register-step--2">
                        <div class="inputs-wrap">
                            <div class="input-field">
                                <label class="input-field__label f-column">
                                    <span class="label__text">Barrio</span>
                                    <input id="register-step-2-barrio" name="barrio" class="input-field__input"
                                        type="text" placeholder="Ejemplo: Maldonado" autocomplete="off">
                                </label>
                                <span class="input-field__error-message hidden error">Error</span>
                            </div>
                            <div class="input-field">
                                <label class="input-field__label f-column">
                                    <span class="label__text">Calle</span>
                                    <input id="register-step-2-calle" name="calle" class="input-field__input"
                                        type="text" placeholder="Ejemplo: Rincón" autocomplete="off">
                                </label>
                                <span class="input-field__error-message hidden error">Error</span>
                            </div>
                            <div class="input-field">
                                <label class="input-field__label f-column">
                                    <span class="label__text">Número</span>
                                    <input id="register-step-2-numero" name="numero" class="input-field__input"
                                        type="number" placeholder="Ejemplo: 758" autocomplete="off">
                                </label>
                                <span class="input-field__error-message hidden error">Error</span>
                            </div>
                            <div class="input-field">
                                <label class="input-field__label f-column">
                                    <span class="label__text">Teléfono</span>
                                    <input id="register-step-2-telefono" name="telefono" class="input-field__input"
                                        type="number" placeholder="Ejemplo: 099 999 999" autocomplete="off">
                                </label>
                                <span class="input-field__error-message hidden error">Error</span>
                            </div>
                        </div>
                    </div>
                    <div class="register-step register-step--3">
                        <div class="inputs-wrap">
                            <div class="input-field">
                                <label class="input-field__label f-column">
                                    <span class="label__text">Nombre de usuario</span>
                                    <input id="register-step-3-username" name="username" class="input-field__input"
                                        type="text" placeholder="mínimo 4 dígitos" autocomplete="off">
                                </label>
                                <span class="input-field__error-message hidden error">Error</span>
                            </div>
                            <div class="input-field">
                                <label class="input-field__label f-column">
                                    <span class="label__text">E-mail</span>
                                    <input id="register-step-3-email" name="email" class="input-field__input"
                                        type="email" placeholder="pepe123@ejemplo.com" autocomplete="off">
                                </label>
                                <span class="input-field__error-message hidden error">Error</span>
                            </div>
                            <div class="input-field">
                                <label class="input-field__label f-column">
                                    <span class="label__text">Contraseña</span>
                                    <input id="register-step-3-password" name="password" class="input-field__input"
                                        type="password" autocomplete="off" placeholder="mínimo 8 dígitos">
                                </label>
                                <span class="input-field__error-message hidden error">Error</span>
                            </div>
                            <div class="input-field">
                                <label class="input-field__label f-column">
                                    <span class="label__text">Confirmar contraseña</span>
                                    <input id="register-step-3-confirmPassword" name="confirmPassword"
                                        class="input-field__input" type="password" autocomplete="off">
                                </label>
                                <span class="input-field__error-message hidden error">Error</span>
                            </div>
                        </div>
                    </div>
                    <div class="actions f-column">
                        <div class="button">
                            <input class="button__input" type="button" value="SIGUIENTE" disabled="">
                        </div>
                        <span> <a class="link hidden">VOLVER</a></span>
                        <span>¿Ya tienes una cuenta?
                            <a href="login.html" class="link">Inicia
                                sesión</a></span>
                    </div>
                </form>
            </div>
        </div>
        <div class="login-register__background"></div>
    </main>
    <script src="Js/registro.js"></script>
</body>

</html>
