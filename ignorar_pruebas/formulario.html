<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Rumate - registro</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="app.css?v=1" />
  </head>
  <body>
    <main class="registro-remate f-row align-center-center">
      <div class="registro-remate__container f-row align-center">
        <div class="registro-remate-form-wrap">
          <form
            class="registro-remate__form f-column"
            action="/rumate/registro"
            method="POST"
            autocomplete="off">
            <div class="registro-remate__remate">
              <div class="inputs-wrap">
                <div class="input-field">
                  <label class="input-field__label f-column">
                    <span class="label__text">Titilo del remate</span>
                    <input
                      id="registro-remate__titulo-remate"
                      name="titulo_remate"
                      class="input-field__input"
                      type="text"
                      placeholder="Ingresa el titulo del remate"
                      autocomplete="off" />
                  </label>
                  <span class="input-field__error-message hidden error"
                    >El nombre no es valido</span
                  >
                </div>

                <div class="input-field">
                  <label class="input-field__label f-column">
                    <span class="label__text">Imagen <span class="opcional">(opcional)</span></span>
                    <input
                      id="registro-remate__imagen_remate"
                      name="imagen_remate"
                      class="input-field__input"
                      type="file"
                      accept="image/png, image/jpeg"
                      class="input-field__input" />
                  </label>
                  <span class="input-field__error-message hidden error"
                    >El archivo debe ser una imagen</span
                  >
                </div>

                <div>
                  <div class="input-field">
                    <label class="input-field__label f-column">
                      <span class="label__text">Fecha de inicio</span>
                      <input
                        id="registro-remate__fecha_inicio_remate"
                        name="fecha_inicio_remate"
                        class="input-field__input"
                        type="datetime-local"
                        class="input-field__input"
                        required />
                    </label>
                    <span class="input-field__error-message hidden error">Ingresa una fecha</span>
                  </div>

                  <div class="input-field">
                    <label class="input-field__label f-column">
                      <span class="label__text">Fecha de finalización</span>
                      <input
                        id="registro-remate__fecha_final_remate"
                        name="fecha_final_remate"
                        class="input-field__input"
                        type="datetime-local"
                        class="input-field__input"
                        required />
                    </label>
                    <span class="input-field__error-message hidden error">Ingresa una fecha</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="registro-remate__lote">
              <div class="inputs-wrap">
                <div class="input-field">
                  <label class="input-field__label f-column">
                    <span class="label__text">Imagen <span class="opcional">(opcional)</span></span>
                    <input
                      id="registro-remate__imagen_lote"
                      name="imagen_lote"
                      class="input-field__input"
                      type="file"
                      accept="image/png, image/jpeg"
                      class="input-field__input" />
                  </label>
                  <span class="input-field__error-message hidden error"
                    >El archivo debe ser una imagen</span
                  >
                </div>
                <div class="input-field">
                  <label class="input-field__label f-column">
                    <span class="label__text">Calle</span>
                    <input
                      id="register-step-2-calle"
                      name="calle"
                      class="input-field__input"
                      type="text"
                      placeholder="Ejemplo: Rincón"
                      autocomplete="off" />
                  </label>
                  <span class="input-field__error-message hidden error">Error</span>
                </div>
                <div class="input-field">
                  <label class="input-field__label f-column">
                    <span class="label__text">Número</span>
                    <input
                      id="register-step-2-numero"
                      name="numero"
                      class="input-field__input"
                      type="number"
                      placeholder="Ejemplo: 758"
                      autocomplete="off" />
                  </label>
                  <span class="input-field__error-message hidden error">Error</span>
                </div>
                <div class="input-field">
                  <label class="input-field__label f-column">
                    <span class="label__text">Teléfono</span>
                    <input
                      id="register-step-2-telefono"
                      name="telefono"
                      class="input-field__input"
                      type="number"
                      placeholder="Ejemplo: 099 999 999"
                      autocomplete="off" />
                  </label>
                  <span class="input-field__error-message hidden error">Error</span>
                </div>
              </div>
            </div>

            <div class="registro-remate__ficha">
              <div class="inputs-wrap">
                <div class="input-field">
                  <label class="input-field__label f-column">
                    <span class="label__text">Nombre de usuario</span>
                    <input
                      id="register-step-3-username"
                      name="username"
                      class="input-field__input"
                      type="text"
                      placeholder="Ejemplo: pepe123"
                      autocomplete="off" />
                  </label>
                  <span class="input-field__error-message hidden error">Error</span>
                </div>
                <div class="input-field">
                  <label class="input-field__label f-column">
                    <span class="label__text">E-mail</span>
                    <input
                      id="register-step-3-email"
                      name="email"
                      class="input-field__input"
                      type="email"
                      placeholder="pepe123@ejemplo.com"
                      autocomplete="off" />
                  </label>
                  <span class="input-field__error-message hidden error">Error</span>
                </div>
                <div class="input-field">
                  <label class="input-field__label f-column">
                    <span class="label__text">Contraseña</span>
                    <input
                      id="register-step-3-password"
                      name="password"
                      class="input-field__input"
                      type="password"
                      autocomplete="off" />
                  </label>
                  <span class="input-field__error-message hidden error">Error</span>
                </div>
                <div class="input-field">
                  <label class="input-field__label f-column">
                    <span class="label__text">Confirmar contraseña</span>
                    <input
                      id="register-step-3-confirmPassword"
                      name="confirmPassword"
                      class="input-field__input"
                      type="password"
                      autocomplete="off" />
                  </label>
                  <span class="input-field__error-message hidden error">Error</span>
                </div>
              </div>
            </div>

            <div class="actions f-column">
              <div class="button">
                <input
                  class="button__input"
                  type="button"
                  value="SIGUIENTE"
                  disabled="" />
              </div>
              <span> <a class="link hidden">VOLVER</a></span>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="Js/registro.js"></script>
  </body>
</html>
