<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Rumate - Remate</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="app.css?v=1" />
  </head>
  <style>
    .card-container {
      display: flex;
      flex-wrap: wrap;
      width: 100%;;
    }
    /* Estilos para toda la sección de filtros */
.filter-section {
  background-color: var(--fruit-salad-50);
  padding: 20px;
  border-radius: var(--border-radius);
  margin: 20px;
  width: 200px; /* Ancho de la sección de filtros */
  font-weight: 500;
}

.filter-section h2 {
  font-size: 20px;
  margin-bottom: 10px;
}

.filter-label {
  font-weight: bold;
  margin-bottom: 5px;
  color: var(--black-600);
}

/* Estilos para los menús desplegables (dropdown) */
/* Estilos para los menús desplegables (dropdown) */
.filter-dropdown {
  position: relative;
  width: 100%;
  padding: 10px;
  border: 1px solid var(--black-400);
  border-radius: var(--border-radius);
  background-color: transparent;
  font-weight: 400;
  font-size: 16px;
  color: var(--black-600);
  appearance: none; /* Oculta la flecha predeterminada en el menú desplegable */
  cursor: pointer;
}

.filter-dropdown:focus {
  outline-color: var(--black-900);
}

/* Agrega la flecha al menú desplegable */
.filter-dropdown::after {
  content: "\25BC"; /* Código Unicode para la flecha hacia abajo */
  position: absolute;
  top: 50%;
  right: 10px;
  transform: translateY(-50%);
  font-size: 12px;
  pointer-events: none; /* Evita que la flecha sea clickeable */
}

/* Estilos para las opciones del menú desplegable */
.filter-dropdown option {
  background-color: var(--white-50);
  color: var(--black-600);
  font-weight: 400;
}

/* Estilos para el menú desplegable cuando se expande */
.filter-dropdown:focus {
  border-color: var(--black-600);
  box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
}


  </style>
  <body>
    <div class="navigation-wrap f-row">
      <div class="container-1024">
        <div class="navigation-container f-row align-center">
          <div class="navigation__brand">
            <a
              class="brand__link"
              href="/"></a>
            <img
              class="brand__img"
              src="/imgs/rumate-brand.webp"
              alt="logo de rumate" />
          </div>
          <nav class="navigation__menu f-row align-center">
            <span
              href=""
              class="menu-link"
              >Administrador</span
            >
            <a
              href="/admin/panel-de-control"
              class="menu-link"
              >Panel de control</a
            >
            <a
              href="/home/logout"
              class="menu-link"
              >Cerrar sesión</a
            >
          </nav>
        </div>
      </div>
    </div>
    <div class="header">
      <div class="container-1024 f-row">
        <h2>Lotes del remate <span>#1</span></h2>
      </div>
    </div>
    
      <main class="f-row justify-center">
        <div class="container-1024 f-row">
        <div class="filter-section">
          <h2>Filtros</h2>
          <div class="filter-label">Categoría:</div>
            <select class="filter-dropdown" id="categoriaFilter">
                <option value="todos">Todos</option>
                <option value="leche">Leche</option>
                <option value="carne">Carne</option>
                <!-- Agrega más opciones de filtro aquí -->
            </select>
          <div class="filter-label">Precio:</div>
          <div class="filter-options">
            <div class="filter-option">Menos de $10</div>
            <div class="filter-option">$10 - $50</div>
            <div class="filter-option">Más de $50</div>
            <!-- Agrega más opciones de filtro aquí -->
          </div>
        </div>
          <div class="card-container f-column">
          <div class="card-remate">
            <img
              class="card-remate__image"
              src="/imgs/no-image.webp"
              alt="Imagen de remate" />
            <div class="card-remate__info">
              <h2 class="card-remate__title">LOTE DE Leche</h2>
              <p class="card-remate__data"><b>Categoría: </b>Leche</p>
              <p class="card-remate__data"><b>Cantidad: </b>10</p>
              <p class="card-remate__data"><b>Peso: </b>500 kg</p>
            </div>
            <div class="card-remate__button">
              <a
                href="/remate/lote/1"
                class="link"
                >Participar</a
              >
            </div>
          </div>
          <div class="card-remate">
            <img
              class="card-remate__image"
              src="/imgs/no-image.webp"
              alt="Imagen de remate" />
            <div class="card-remate__info">
              <h2 class="card-remate__title">LOTE DE Carne</h2>
              <p class="card-remate__data"><b>Categoría: </b>Carne</p>
              <p class="card-remate__data"><b>Cantidad: </b>12</p>
              <p class="card-remate__data"><b>Peso: </b>550 kg</p>
            </div>
            <div class="card-remate__button">
              <a
                href="/remate/lote/4"
                class="link"
                >Participar</a
              >
            </div>
          </div>
        </div>
        </div>
      </main>
    </div>
    <script src="Js/app.js"></script>
  </body>
</html>
