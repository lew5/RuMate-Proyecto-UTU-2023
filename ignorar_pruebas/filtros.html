<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>CARD</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="app.css?v=1" />
  </head>
  <style>
        .filter-section {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            margin: 20px;
            width: 200px; /* Ancho de la sección de filtros */
        }

        .filter-label {
            font-weight: bold;
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-option {
            background-color: #fff;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }

        .filter-option:hover {
            background-color: #ddd;
        }
    </style>
  <body>
    <div class="filter-section">
      <h2>Filtros</h2>
      <div class="filter-label">Categoría:</div>
      <div class="filter-options">
        <div class="filter-option">Opción 1</div>
        <div class="filter-option">Opción 2</div>
        <div class="filter-option">Opción 3</div>
        <!-- Agrega más opciones de filtro aquí -->
      </div>
      <div class="filter-label">Precio:</div>
      <div class="filter-options">
        <div class="filter-option">Menos de $10</div>
        <div class="filter-option">$10 - $50</div>
        <div class="filter-option">Más de $50</div>
        <!-- Agrega más opciones de filtro aquí -->
      </div>
    </div>
  </body>
</html>
