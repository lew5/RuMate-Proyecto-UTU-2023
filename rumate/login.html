<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumate - login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css?v=1">
</head>

<body>
    <main class="login-register f-row">
        <div class="login-register__container">
            <div class="login-register-form-wrap">
                <form class="login-register__form f-column" action="index.html" method="POST"
                    autocomplete="off">
                    <div class="login-register__header f-column">
                        <div class="login-register-logo">
                            <img src="imgs/rumate-brand.webp" alt="rumate-logo">
                        </div>
                        <h1>Login</h1>
                        <p>Inicia sesión para poder participar en los remates.</p>
                    </div>
                    <div class="inputs-wrap">
                        <div class="input-field">
                            <label class="input-field__label f-column">
                                <span class="label__text">Nombre de usuario</span>
                                <input name="username" type="text" placeholder="Ingresa tu usuario" autocomplete="off"
                                    class="input-field__input" required="" value="">
                            </label>
                            <span class="input-field__error-message hidden error">Error</span>
                        </div>
                        <div class="input-field">
                            <label class="input-field__label f-column">
                                <span class="label__text">Contraseña</span>
                                <input name="password" class="input-field__input " type="password"
                                    placeholder="Ingresa tu contraseña" autocomplete="off" required="">
                            </label>
                            <span class="input-field__error-message hidden error">Error</span>
                        </div>
                        <a href="" class="link">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div class="actions f-column">
                        <div class="button">
                            <input class="button__input" type="submit" name="login-btn" value="INGRESAR">
                        </div>
                        <span>¿No tienes una cuenta?
                            <a href="registro.html" class="link">Regístrate</a></span>
                    </div>
                </form>
            </div>
        </div>
        <div class="login-register__background"></div>
    </main>
    <script src="Js/poner script.js"></script>
</body>

</html>
